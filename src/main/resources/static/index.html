<!doctype html>
<html lang="en">
<head>
    <style>
.badge{
    position: absolute;
    right:0;
    margin: 0 5px;
}



    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLF REPORT</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="SlfReport.js"></script>


</head>
<body>


<div class="container">

</div>

<div class="row justify-content-between align-items-center mb-5">
    <div class="col flex-shrink-0 mb-5 mb-md-0">
        <h1 class="display-4 mb-0">SLF Dashboard</h1>
        <div class="text-muted">SLF Report</div>
    </div>
    <div class="col-12 col-md-auto">
        <div class="d-flex flex-column flex-sm-row gap-3">
            <label for="from">From</label>
            <input type="text" id="from" name="from">
            <label for="to">to</label>
            <input type="text" id="to" name="to">
            <button>submit</button>
        </div>
    </div>
</div>
<div >
<div class="alert alert-light alert-dismissible fade show">
        <strong>Light!</strong> An alert with close button!
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>       
</div>

<div>
    <div id="chartContainer" style="height: 300px; width: 50%;"></div>

    <div class="container mt-3">
        <div class="card">
            <div class="card-header">Total Number of Incidents <span id="totalNoOfInidentTotal"
                                                                     class="badge bg-primary"></span></div>
            <div class="card-body" id="totalNoOfInident"></div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">Task Incidents<span id="taskIncidentTotal" class="badge bg-primary"></span></div>
            <div class="card-body" id="taskIncident"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Open Shift Incidents<span id="openShiftIncidentTotal"
                                                               class="badge bg-primary"></span></div>
            <div class="card-body" id="openShiftIncident"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Landing Incidents<span id="landingIncidentTotal" class="badge bg-primary"></span>
            </div>
            <div class="card-body" id="landingIncident"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Batches Incidents<span id="batchesIncidentTotal" class="badge bg-primary"></span>
            </div>
            <div class="card-body" id="batchesIncident"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">IDRS Incidents<span id="idsIncidentTotal" class="badge bg-primary"></span></div>
            <div class="card-body" id="idsIncident"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Data Clarification Incidents<span id="dataClarificationIncidentTotal"
                                                                       class="badge bg-primary"></span></div>
            <div class="card-body" id="dataClarificationIncident"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Data Correction Incidents<span id="dataCorrectionIncidentTotal"
                                                                    class="badge bg-primary"></span></div>
            <div class="card-body" id="dataCorrectionIncident"></div>
        </div>
    </div>


</div>

</body>
</html>
