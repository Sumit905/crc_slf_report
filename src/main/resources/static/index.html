<!doctype html>
<html lang="en">
<head>
    <style>
.badge{
    position: absolute;
    right:0;
    margin: 0 5px;
}



    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SLF REPORT</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.0.5/dist/ag-grid-community.min.js">
    </script>
    <script type="text/javascript" src="SlfReport.js"></script>


</head>
<body>


<div class="container">

</div>

<div class="row justify-content-between align-items-center mb-5">
    <div class="col flex-shrink-0 mb-5 mb-md-0">
        <h1 class="display-4 mb-0">SLF Dashboard</h1>
        <div class="text-muted">SLF Report</div>
    </div>
    <div class="col-12 col-md-auto">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">2022</a></li>
                <li><a class="dropdown-item" href="#">2023</a></li>
                <li><a class="dropdown-item" href="#">2024</a></li>
            </ul>
        </div>
    </div>
</div>


<div>
    <div id="chartContainer" style="height: 300px; width: 100%"></div>

    <div class="container mt-3">
        <div class="card">
            <div class="card-header">Total Number of Incidents</div>
                <div id="totalNoOfInident" style="height: 300px; width:100%;" class="ag-theme-alpine card-body"></div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">Task Incidents<span id="taskIncidentTotal" class="badge bg-primary"></span></div>
            <div style="height: 300px; width:100%;" class="ag-theme-alpine card-body" id="taskIncident"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Open Shift Incidents</div>
            <div id="openShiftIncident" style="height: 300px; width:100%;" class="ag-theme-alpine card-body"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Landing Incidents</div>
            <div id="landingIncident" style="height: 300px; width:100%;" class="ag-theme-alpine card-body"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Batches Incidents</div>
            <div id="batchesIncident" style="height: 300px; width:100%;" class="ag-theme-alpine card-body"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">IDRS Incidents</div>
            <div id="idrsIncident" style="height: 300px; width:100%;" class="ag-theme-alpine card-body"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Data Clarification Incidents</div>
            <div id="dataClarificationIncident" style="height: 300px; width:100%;" class="ag-theme-alpine card-body"></div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">Data Correction Incidents</div>
            <div id="dataCorrectionIncident" style="height: 300px; width:100%;" class="ag-theme-alpine card-body"></div>
        </div>
    </div>


</div>

</body>
</html>
